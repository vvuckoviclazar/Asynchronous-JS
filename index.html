<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pokemon List</h1>
    <div class="select-container">
      <form class="search-form">
        <label for="search-pokemon">Search pokemon:</label>
        <input type="text" class="search-pokemon" />
        <button class="search-btn" type="submit">Search</button>
      </form>
      <div class="select-div">
        <label for="select-pokemons">Select pokemons:</label>
        <select class="select-pokemons">
          <option value="all">All</option>
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="poison">Poison</option>
          <option value="electric">Electric</option>
        </select>
      </div>
    </div>
    <ul class="pokemon-list"></ul>
    <div id="pokemonModal" class="modal hidden">
      <div class="modal-content">
        <span id="closeModal" class="close-btn">&times;</span>
        <h2 id="modalName"></h2>
        <p><strong>Height:</strong> <span id="modalHeight"></span></p>
        <p><strong>Weight:</strong> <span id="modalWeight"></span></p>
        <p><strong>Types:</strong> <span id="modalTypes"></span></p>
        <p><strong>Abilities:</strong> <span id="modalAbilities"></span></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
